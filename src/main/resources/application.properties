# Server Configuration
server.port=8081
server.servlet.context-path=/my-app
server.servlet.session.timeout=30m

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sage_db
spring.datasource.username=sage_user
spring.datasource.password=sageuser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Logging Configuration
logging.level.org.atmosphere=warn
logging.level.org.springframework=INFO
logging.level.com.vaadin=DEBUG

# Vaadin Configuration
vaadin.whitelisted-packages=com.vaadin,org.vaadin,com.example.application
vaadin.pnpm.enable=true
vaadin.launch-browser=true
vaadin.excludeUrls=/images/**,/icons/**,/register/**,/line-awesome/**

# Development Configuration
spring.devtools.restart.enabled=true
spring.mustache.check-template-location=false

# Disable data.sql execution
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Session Configuration
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Added to handle the role names
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect